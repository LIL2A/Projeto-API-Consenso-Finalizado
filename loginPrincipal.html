<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Login</title>
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">

    <link rel="stylesheet" href="../styles/cliente.css" />
    
    <!-- Componentes bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Encode+Sans:wght@400;700&display=swap"
        rel="stylesheet" />

    <!-- Google Icons-->    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Página de login, que direciona para interface Cliente/Prestador -->
    <!-- Cabeçalho (NavBar)-->
    <header>
        <h1 id="logo">agendapp</h1>
        <div class="links-menu">
            <a href="cadastroUsuarios.html">Cadastrar-se</a>
        </div>
    </header>

    <!-- Formulário de login, puxando o e-mail e a senha do banco -->
    <main>
        <div class="form">
            <form id="form-action" class="col form"  >
                <div class="col" id="div-login">
                    <label for="inputLogin" >Digite seu e-mail:</label>
                    <input type="email" id="inputLogin" placeholder="Exemplo@email.com" class="select" />
                </div>

                <div class="col" id="div-senha">
                    <label for=" inputSenha">Digite sua senha:</label>
                    <input type="password" id="inputSenha" placeholder="***********" class="select" />
                </div>
                <button>Entrar</button>

            </form>
        </div>
    </main>

    <!-- Rodapé-->
    <footer class="fixarRodape">
        <img id="consenso" src="../img/Consenso_Marca_7.png" alt="consensoLogo" width="200" />
        <div>
            <span>Projeto Consenso 2023</span>
            Agendapp © Treina Recife
        </div>
    </footer>

    <script src="JS/login.js"></script>
</body>

</html>
