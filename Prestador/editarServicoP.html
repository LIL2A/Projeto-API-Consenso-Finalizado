<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Editar Serviço</title>
    <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/x-icon">

    <link rel="stylesheet" href="../styles/cliente.css" />

    <!-- Componentes bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Encode+Sans:wght@400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Página de edição dos serviços inseridos pelo Prestador-->
    <!-- Cabeçalho (NavBar)-->
    <header>
      <h1 id="logo">agendapp</h1>
      <div class="links-menu">
        <a href="./meusServicosP.html" id="link-active">Meus Serviços</a>
        <a href="./agendamentoPrestador.html">Minha Agenda</a>
        <a href="/loginPrincipal.html">Sair</a>
      </div>
    </header>

    <!-- Corpo da página, "form" de atualização dos serviços do prestador -->
    <main>
        <div class="form">
            <form action="agendamento.html" class="col form" id="form">
                <div>
                    <div class="col">
                        Nome:
                        <input type="text" placeholder="Digite o nome do serviço..." class="select" id="nome-servico"/>
                    </div>
                    <br />
                    <div class="col">
                        Descrição:
                        <textarea name="" rows="4" cols="50" placeholder="Uma breve descrição do serviço..." class="textarea" id="descricao-servico"></textarea>
                    </div>
                </div>
                <button>Salvar</button>
            </form>

        </div>
    </main>

    <!-- Rodapé-->
    <footer class="fixarRodape">
        <img id="consenso" src="../img/Consenso_Marca_7.png" alt="consensoLogo" width="200" />
        <div>
            <span>Projeto Consenso 2023</span>
            Agendapp © Treina Recife
        </div>
    </footer>

    <script src="../JS/editarServico.js"></script>
</body>

</html>
